  clickhouse:
    image: clickhouse/clickhouse-server
    env_file: .env
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - data_clickhouse:/var/lib/clickhouse
    networks:
      - network_shared

  redis:
    image: redis:latest
