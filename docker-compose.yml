  #   ports:
  #     - "9000:9000"
  #   networks:
  #     - network_shared
  #   depends_on:
  #     - kafka

  mysql:
    image: mysql:9.0
    env_file: .env
    ports:
      - "3306:3306"
    volumes:
      - /var/run/mysqld:/var/run/mysqld
      - data_mysql:/var/lib/mysql
    networks:
      - network_shared
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  mongo:
    image: mongo
    env_file: .env
    ports:
      - "27017:27017"
    volumes:
      - data_mongodb:/data/db
    networks:
      - network_shared
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.runCommand({ ping: 1 })" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgresql:
    image: postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - data_postgresql:/var/lib/postgresql/data
    networks:
      - network_shared
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

